version: 2.1
orbs:
  node: circleci/node@3.0.0
  aws-cli: circleci/aws-cli@1.1.0
  aws-s3: circleci/aws-s3@1.0.15
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
          name: Install Serverless CLI and dependencies
          command: |
            sudo npm i -g serverless
      - run: npm install
      - run: serverless
workflows:
  build-and-test:
    jobs:
      - build-and-test
